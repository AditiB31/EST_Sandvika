w you can see as the orange material trapped above the site of magnetic reconnection. After magnetic reconnection, this plasma is erupts out, causing Coronal Mass Ejections (CME). If CME is Earth facing, they can travel towards the Earth.&quot;,536872951]],[&quot;^1A&quot;,[2745,&quot;^W&quot;,&quot;^1D&quot;,536872951]],[&quot;^1A&quot;,[2745,&quot;^K&quot;,2764,536873174]],[&quot;^1A&quot;,[2745,&quot;^X&quot;,1,536873180]],[&quot;^1A&quot;,[2745,&quot;^17&quot;,24,536872951]],[&quot;^1A&quot;,[2745,&quot;^13&quot;,2764,536873174]],[&quot;^1A&quot;,[2745,&quot;^12&quot;,24,536873180]],[&quot;^1A&quot;,[2745,&quot;^D&quot;,[&quot;^ &quot;],536873180]],[&quot;^1A&quot;,[2745,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;As mentioned above, solar flares happen because of Magnetic reconnection, which in the figure below you can see as the site where the magnetic field lines come close to each other. As the magnetic field lines rise above the surface of the sun, they carry with them plasma, which in the figure below you can see as the orange material trapped above the site of magnetic reconnection. After magnetic reconnection, this plasma is erupts out, causing Coronal Mass Ejections (CME). If CME is Earth facing, they can travel towards the Earth.&quot;]],536873180]],[&quot;^1A&quot;,[2745,&quot;^1G&quot;,true,536872951]],[&quot;^1A&quot;,[2745,&quot;^?&quot;,&quot;~u9828adff-054b-4bd2-8c1d-3042058466c2&quot;,536872951]],[&quot;^1A&quot;,[2746,&quot;^S&quot;,[],536873219]],[&quot;^1A&quot;,[2746,&quot;^[&quot;,&quot;The high EM radiation, high energetic particles and the magnetic field produced by flares and carried by CMEs can affect interplanetary space weather and the Earth’s magnetosphere, leading to satellite damages and failure of power grids located at high latitudes.&quot;,536873003]],[&quot;^1A&quot;,[2746,&quot;^W&quot;,&quot;^1D&quot;,536872951]],[&quot;^1A&quot;,[2746,&quot;^K&quot;,2766,536873219]],[&quot;^1A&quot;,[2746,&quot;^X&quot;,1,536873219]],[&quot;^1A       // This script checks to see if a redirect is present in the query string

      // the single page app to route accordingly.
      (function(l) {

          });
